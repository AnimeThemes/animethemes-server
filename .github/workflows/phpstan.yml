name: PHPStan

on:
  push:
    branches: [ wiki ]
  pull_request:
    branches: [ wiki ]

jobs:
  phpstan:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: PHPStan
        uses: docker://oskarstark/phpstan-ga
        run: |
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
        env:
          REQUIRE_DEV: true
        with:
          args: analyse -c phpstan.neon
