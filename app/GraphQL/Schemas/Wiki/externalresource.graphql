type ExternalResource {
    id: Int! @rename(attribute: "resource_id")
    external_id: Int
    link: String!
    site: ResourceSite! @localizedEnum
    anime: [Anime] @belongsToMany
    artists: [Artist] @belongsToMany
    songs: [Song] @belongsToMany
    studios: [Studio] @belongsToMany
    animeresource: AnimeResource
    artistresource: ArtistResource
    songresource: SongResource
    studioresource: StudioResource
}

type AnimeResource {
    as: String
}

type ArtistResource {
    as: String
}

type SongResource {
    as: String
}

type StudioResource {
    as: String
}