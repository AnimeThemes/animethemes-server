type AnimeThemeEntry {
    id: Int! @rename(attribute: "entry_id")
    episodes: String
    notes: String
    nsfw: Boolean!
    spoiler: Boolean!
    version: Int
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
    animetheme: AnimeTheme @belongsTo
    videos: [Video] @belongsToMany
}