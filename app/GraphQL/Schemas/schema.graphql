"A datetime and timezone string in ISO 8601 format `Y-m-dTH:i:sP`, e.g. `2020-04-20T13:53:12+02:00`."
scalar DateTimeTz @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTimeTz")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10, model: "App\\Models\\Auth\\User")

    animes(
      search: String @search
      name: String @where(operator: "like")
      season: AnimeSeason @eq
      where: _ @whereConditions(columns: ["*"])
      whereHas: [WhereHasConditions!] @whereHasConditions(columns: ["*"])
    ): [Anime!]!
    @canModel(ability: "viewAny", injectArgs: true)
    @softDeletes
    @paginate(defaultCount: 10)

    artists(
      name: String @eq
    ): [Artist!]!
    @canModel(ability: "viewAny", injectArgs: true)
    @paginate(defaultCount: 10)

    externalresources(
      site: ResourceSite @eq
      link: String @eq
    ): [ExternalResource!]!
    @canModel(ability: "viewAny", injectArgs: true)
    @paginate(defaultCount: 10)

    images(
      path: String @where(operator: "like")
    ): [Image!]!
    @canModel(ability: "viewAny", injectArgs: true)
    @paginate(defaultCount: 10)

    "The global search endpoint returns a listing of resources that match a given search term."
    search(search: String @search, perPage: Int, page: Int): Search!
}

type Search {
    anime: [Anime!]!
    artists: [Artist!]!
    animethemes: [AnimeTheme!]!
    playlists: [Playlist!]!
    series: [Series!]!
    songs: [Song!]!
    studios: [Studio!]!
    videos: [Video!]!
}

type MessageResponse {
    message: String
}

input WhereHasConditions {
  relation: String!
  where: [WhereConditions!]
  AND: [WhereHasConditions!]
  OR: [WhereHasConditions!]
}

