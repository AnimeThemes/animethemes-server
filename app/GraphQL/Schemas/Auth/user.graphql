type User {
    id: Int!
    name: String!
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
    playlists: [Playlist] @hasMany
}

type Me {
    id: Int
    name: String!
    email: String!
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
    playlists: [Playlist] @hasMany
}

type Mutation {
    login(email: String!, password: String!): Me! @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@login")

    logout: Me @guard @field(resolver: "App\\GraphQL\\Resolvers\\AuthResolver@logout")
}