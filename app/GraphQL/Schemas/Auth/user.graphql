type User {
    id: Int!
    name: String!
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
    playlists: [Playlist] @hasMany
}

type Me {
    id: Int
    name: String!
    email: String!
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
    playlists: [Playlist] @hasMany
}