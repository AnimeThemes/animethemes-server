type User {
    id: Int!
    name: String!
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
    playlists: [Playlist] @hasMany
}

type Me {
    id: Int
    name: String!
    email: String!
    email_verified_at: DateTimeTz
    two_factor_confirmed_at: DateTimeTz
    created_at: DateTimeTz
    updated_at: DateTimeTz
    deleted_at: DateTimeTz
    notifications: [Notification] @morphMany
    playlists: [Playlist] @hasMany
}