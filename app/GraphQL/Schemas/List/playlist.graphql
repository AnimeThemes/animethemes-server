enum PlaylistColumnsOrderable {
    ID @enum(value: "playlist_id")
    NAME
    DESCRIPTION
    VISIBILITY
    CREATED_AT
    UPDATED_AT
    DELETED_AT
}

extend type Query {
    "Returns a playlist resource."
    playlist(
        id: String! @bind(class: "App\\Models\\List\\Playlist", column: "hashid")
    ): Playlist @first
    @canModel(ability: "view", injectArgs: true)
}